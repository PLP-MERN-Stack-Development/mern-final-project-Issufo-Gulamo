<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo de Lista de Tarefas - Issufo Gulamo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .remove-btn {
      background: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .remove-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aplicativo de Lista de Tarefas</h1>
    <p>Autor: Issufo Gulamo</p>
  </header>

  <div class="container">
    <input type="text" id="taskInput" placeholder="Digite sua tarefa">
    <button onclick="addTask()">Adicionar</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskList = document.getElementById('taskList');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.textContent = task.text;
        if(task.completed) li.classList.add('completed');

        li.onclick = () => {
          tasks[index].completed = !tasks[index].completed;
          saveTasks();
          renderTasks();
        };

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remover';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        li.appendChild(removeBtn);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if(text === '') {
        alert('Digite uma tarefa válida!');
        return;
      }
      tasks.push({ text: text, completed: false });
      input.value = '';
      saveTasks();
      renderTasks();
    }

    // Inicializar lista
    renderTasks();
  </script>
</body>
</html>
